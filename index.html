<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #e5ddd5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Fixed Header */
        .header { background: var(--eudes-blue); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; height: 60px; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-icons { display: flex; gap: 20px; align-items: center; }
        .header-icons i { font-size: 1.3rem; cursor: pointer; padding: 5px; }

        /* Avatar Style */
        .avatar { width: 38px; height: 38px; border-radius: 50%; background: #fff; color: var(--eudes-blue); display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; border: 2px solid rgba(255,255,255,0.3); }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* Scrollable Chat Area */
        #chatbox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 80px; }
        .msg-row { display: flex; align-items: flex-end; gap: 8px; margin-bottom: 5px; }
        .msg-row.sent { flex-direction: row-reverse; }
        .bubble { padding: 10px 14px; border-radius: 18px; max-width: 75%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent .bubble { background: var(--eudes-blue); color: white; border-bottom-right-radius: 2px; }
        .received .bubble { background: var(--white); color: #333; border-bottom-left-radius: 2px; }

        /* FIXED Bottom Input Area - Key for Keyboard Fix */
        .input-wrapper { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; z-index: 2000; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        #msgInput { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #ccc; font-size: 16px; outline: none; background: #f0f2f5; }
        .action-btn { background: none; border: none; color: var(--eudes-blue); font-size: 1.5rem; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; }
        
        #fileInput { display: none; }
        .support-label { font-size: 10px; text-align: center; color: #777; width: 100%; position: absolute; top: -15px; }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <div class="avatar" id="headerAv" onclick="triggerUpload()">E</div>
        <div style="line-height: 1.2;">
            <div style="font-size: 14px; font-weight: bold;">EUDES MEDIA</div>
            <div style="font-size: 10px; opacity: 0.8;">Online</div>
        </div>
    </div>
    <div class="header-icons">
        <i class="fas fa-phone" title="Audio Call" onclick="startCall('Audio')"></i>
        <i class="fas fa-video" title="Video Call" onclick="startCall('Video')"></i>
        <i class="fas fa-sign-out-alt" title="Logout" onclick="handleLogout()"></i>
    </div>
</div>

<div id="chatbox"></div>

<div class="input-wrapper">
    <div class="support-label">Support: +256762992440</div>
    <button class="action-btn" onclick="triggerUpload()"><i class="fas fa-camera"></i></button>
    <input type="text" id="msgInput" placeholder="Type message..." autocomplete="off">
    <button class="action-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
</div>

<input type="file" id="fileInput" accept="image/*" onchange="uploadAvatar(this)">

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let user = null;
    let myAvatar = null;

    async function init() {
        const { data } = await sb.auth.getSession();
        if (!data.session) return; // Wait for login
        user = data.session.user;
        myAvatar = user.user_metadata.avatar_url;
        refreshUI();
        loadMessages();
        subscribe();
    }

    function refreshUI() {
        const av = document.getElementById('headerAv');
        if (myAvatar) av.innerHTML = `<img src="${myAvatar}">`;
        else av.innerText = user.email[0].toUpperCase();
    }

    function triggerUpload() { document.getElementById('fileInput').click(); }

    async function uploadAvatar(input) {
        if (!input.files[0]) return;
        const file = input.files[0];
        const path = `${user.id}-${Date.now()}.${file.name.split('.').pop()}`;
        
        const { error: upErr } = await sb.storage.from('avatars').upload(path, file);
        if (upErr) return alert("Upload failed: " + upErr.message);

        const { data } = sb.storage.from('avatars').getPublicUrl(path);
        myAvatar = data.publicUrl;
        
        await sb.auth.updateUser({ data: { avatar_url: myAvatar } });
        refreshUI();
        alert("Profile picture updated!");
    }

    async function sendMsg() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;
        
        await sb.from('messages').insert([{ 
            text, user_id: user.id, user_name: "Eudes", avatar_url: myAvatar 
        }]);
        input.value = '';
        input.focus(); // Keep keyboard open
    }

    async function loadMessages() {
        const { data } = await sb.from('messages').select('*').order('created_at', { ascending: true });
        if (data) {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = '';
            data.forEach(msg => {
                const isMe = msg.user_id === user.id;
                chatbox.innerHTML += `
                    <div class="msg-row ${isMe ? 'sent' : 'received'}">
                        <div class="avatar" style="width:28px; height:28px; font-size:10px;">
                            ${msg.avatar_url ? `<img src="${msg.avatar_url}">` : (msg.user_name || 'U')[0].toUpperCase()}
                        </div>
                        <div class="bubble">${msg.text}</div>
                    </div>
                `;
            });
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }

    function subscribe() {
        sb.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, loadMessages).subscribe();
    }

    function startCall(type) {
        const room = "EudesMedia_" + Math.floor(Math.random() * 9000);
        window.open(`https://meet.jit.si/${room}#config.startWithVideoMuted=${type==='Audio'}`, '_blank');
    }

    async function handleLogout() {
        await sb.auth.signOut();
        window.location.reload();
    }

    document.getElementById('msgInput').addEventListener('keypress', e => { if(e.key==='Enter') sendMsg(); });
    
    init();
</script>
</body>
</html>
