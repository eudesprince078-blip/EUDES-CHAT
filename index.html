<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudes Media Community</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f7f6; }
        .card { padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; border: 1px solid #eee; background: white; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #24b47e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        #chat-box { height: 250px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin: 15px 0; text-align: left; background: #fafafa; border-radius: 8px; font-size: 14px; }
        .msg { margin-bottom: 8px; padding: 6px 10px; border-radius: 6px; background: #e8f5e9; display: block; width: fit-content; }
        .footer { margin-top: 20px; font-size: 12px; color: #888; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Eudes Media</h2>
    
    <div id="login-screen">
        <p>Join the Community</p>
        <input type="email" id="user-email" placeholder="Enter your email">
        <button id="request-btn" onclick="requestCode()">Get Verification Code</button>
    </div>

    <div id="code-screen" class="hidden">
        <p>Enter the 6-digit code from your Gmail</p>
        <input type="text" id="auth-code" placeholder="000000" maxlength="6">
        <button onclick="verifyCode()">Join Chat</button>
    </div>

    <div id="chat-screen" class="hidden">
        <h3 style="color: #24b47e;">Community Chat</h3>
        <div id="chat-box"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="message-input" placeholder="Type a message..." style="margin: 0;">
            <button onclick="sendMessage()" style="width: 80px; padding: 10px;">Send</button>
        </div>
    </div>

    <div class="footer">Eudes Media<br>Contact: +256762992440</div>
</div>

<script>
    const SUPABASE_URL = "https://kjftrwuucjdnhfwesrup.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO"; 
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let userEmail = "";

    async function requestCode() {
        userEmail = document.getElementById('user-email').value;
        const btn = document.getElementById('request-btn');
        if (!userEmail) return alert("Enter email");
        btn.innerText = "Sending...";
        const { error } = await sb.auth.signInWithOtp({ email: userEmail });
        if (error) { alert(error.message); btn.innerText = "Get Code"; }
        else { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('code-screen').classList.remove('hidden'); }
    }

    async function verifyCode() {
        const token = document.getElementById('auth-code').value;
        const { error } = await sb.auth.verifyOtp({ email: userEmail, token, type: 'email' });
        if (error) alert("Invalid Code");
        else {
            document.getElementById('code-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            loadMessages(); // Load old messages
            listenForMessages(); // Listen for new ones
        }
    }

    async function loadMessages() {
        const { data } = await sb.from('messages').select('*').order('created_at', { ascending: true });
        if (data) data.forEach(m => addMessageToUI(m.username, m.content));
    }

    function listenForMessages() {
        sb.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, 
        payload => addMessageToUI(payload.new.username, payload.new.content)).subscribe();
    }

    async function sendMessage() {
        const input = document.getElementById('message-input');
        const content = input.value;
        if (!content) return;
        
        await sb.from('messages').insert([{ username: userEmail, content: content }]);
        input.value = "";
    }

    function addMessageToUI(user, text) {
        const chatBox = document.getElementById('chat-box');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg';
        msgDiv.innerHTML = `<b>${user.split('@')[0]}:</b> ${text}`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
