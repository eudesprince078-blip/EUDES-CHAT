<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudes Media Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        #chat-container { width: 90%; max-width: 450px; background: white; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #007bff; color: white; padding: 20px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        #messages { height: 350px; overflow-y: auto; padding: 15px; background: #fafafa; display: flex; flex-direction: column; gap: 10px; border-bottom: 1px solid #eee; }
        .msg { background: #e9ecef; padding: 10px; border-radius: 10px; font-size: 14px; align-self: flex-start; max-width: 80%; }
        .msg b { color: #007bff; display: block; font-size: 12px; }
        .input-area { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        button { padding: 12px; border: none; border-radius: 8px; background: #28a745; color: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        .footer { margin-top: 20px; text-align: center; font-size: 13px; color: #666; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="header">EUDES MEDIA COMMUNITY</div>

    <div id="auth-email" class="input-area">
        <p style="text-align:center; margin: 0 0 10px 0;">Enter email to get verification code</p>
        <input type="email" id="email" placeholder="example@email.com">
        <button onclick="requestCode()">Get Verification Code</button>
    </div>

    <div id="auth-code" class="input-area hidden">
        <p style="text-align:center; margin: 0 0 10px 0;">Enter the 6-digit code sent to your email</p>
        <input type="text" id="otp-token" placeholder="123456">
        <button onclick="verifyCode()" style="background: #007bff;">Verify & Enter Chat</button>
        <button onclick="location.reload()" style="background: none; color: #666; font-size: 12px;">Back to Email</button>
    </div>

    <div id="chat-ui" class="hidden">
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Write a message...">
            <button onclick="sendMsg()">Send</button>
            <button onclick="logout()" style="background:#6c757d; font-size: 12px;">Sign Out</button>
        </div>
    </div>
</div>

<div class="footer">
    <strong>Eudes Media</strong><br>
    Contact: +256762992440
</div>

<script>
    // --- SETUP ---
    const S_URL = "YOUR_SUPABASE_URL";
    const S_KEY = "YOUR_SUPABASE_ANON_KEY";
    const sb = supabase.createClient(S_URL, S_KEY);

    // --- CHECK SESSION ---
    async function init() {
        const { data: { user } } = await sb.auth.getUser();
        if (user) {
            showChat();
        }
    }
    init();

    // --- 1. REQUEST THE CODE ---
    async function requestCode() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Please enter email");

        const { error } = await sb.auth.signInWithOtp({ email });
        if (error) alert(error.message);
        else {
            alert("Code sent! Check your inbox.");
            document.getElementById('auth-email').classList.add('hidden');
            document.getElementById('auth-code').classList.remove('hidden');
        }
    }

    // --- 2. VERIFY THE CODE ---
    async function verifyCode() {
        const email = document.getElementById('email').value;
        const token = document.getElementById('otp-token').value;
        
        const { data, error } = await sb.auth.verifyOtp({
            email: email,
            token: token,
            type: 'email'
        });

        if (error) alert("Invalid Code: " + error.message);
        else {
            showChat();
        }
    }

    // --- 3. SHOW CHAT ---
    function showChat() {
        document.getElementById('auth-email').classList.add('hidden');
        document.getElementById('auth-code').classList.add('hidden');
        document.getElementById('chat-ui').classList.remove('hidden');
        loadMsgs();
        
        // Listen for new messages (Realtime)
        sb.channel('any').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'Message' }, () => loadMsgs()).subscribe();
    }

    // --- 4. CHAT FUNCTIONS ---
    async function loadMsgs() {
        const { data } = await sb.from('Message').select('*').order('created_at', { ascending: true });
        if (data) {
            document.getElementById('messages').innerHTML = data.map(m => `
                <div class="msg"><b>${m.username.split('@')[0]}</b>${m.content}</div>
            `).join('');
            const box = document.getElementById('messages');
            box.scrollTop = box.scrollHeight;
        }
    }

    async function sendMsg() {
        const { data: { user } } = await sb.auth.getUser();
        const content = document.getElementById('msgInput').value;
        if (!content || !user) return;
        
        await sb.from('Message').insert([{ username: user.email, content: content }]);
        document.getElementById('msgInput').value = '';
    }

    async function logout() {
        await sb.auth.signOut();
        location.reload();
    }
</script>

</body>
</html>
