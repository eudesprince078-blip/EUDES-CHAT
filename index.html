<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudes Media Community</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f7f6; }
        .card { padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; border: 1px solid #eee; background: white; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #24b47e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        #chat-box { height: 250px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin: 15px 0; text-align: left; background: #fafafa; border-radius: 8px; font-size: 14px; }
        .msg { margin-bottom: 8px; padding: 6px 10px; border-radius: 6px; background: #e8f5e9; display: inline-block; clear: both; }
        .footer { margin-top: 20px; font-size: 12px; color: #888; border-top: 1px solid #eee; pt: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Eudes Media</h2>
    
    <div id="login-screen">
        <p>Join the Community</p>
        <input type="email" id="user-email" placeholder="Enter your email">
        <button id="request-btn" onclick="requestCode()">Get Verification Code</button>
    </div>

    <div id="code-screen" class="hidden">
        <p>Enter the 6-digit code from your Gmail</p>
        <input type="text" id="auth-code" placeholder="000000" maxlength="6">
        <button onclick="verifyCode()">Join Chat</button>
    </div>

    <div id="chat-screen" class="hidden">
        <h3 style="color: #24b47e; margin-bottom: 5px;">Community Chat</h3>
        <div id="chat-box">
            <div class="msg"><b>System:</b> Welcome to Eudes Media! Type below to start.</div>
        </div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="message-input" placeholder="Type a message..." style="margin: 0;">
            <button onclick="sendMessage()" style="width: 80px; padding: 10px;">Send</button>
        </div>
    </div>

    <div class="footer">
        Eudes Media<br>
        Contact: +256762992440
    </div>
</div>

<script>
    // Verified Project Details
    const SUPABASE_URL = "https://kjftrwuucjdnhfwesrup.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO"; 
    
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function requestCode() {
        const email = document.getElementById('user-email').value;
        const btn = document.getElementById('request-btn');
        if (!email) return alert("Please enter your email");
        btn.innerText = "Sending...";
        
        const { error } = await sb.auth.signInWithOtp({ email });
        if (error) {
            alert("Error: " + error.message);
            btn.innerText = "Get Verification Code";
        } else {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('code-screen').classList.remove('hidden');
            alert("Check your Gmail!");
        }
    }

    async function verifyCode() {
        const email = document.getElementById('user-email').value;
        const token = document.getElementById('auth-code').value;
        const { error } = await sb.auth.verifyOtp({ email, token, type: 'email' });

        if (error) {
            alert("Invalid Code. Try again.");
        } else {
            document.getElementById('code-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
        }
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');
        if (!input.value.trim()) return;

        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg';
        msgDiv.innerHTML = `<b>You:</b> ${input.value}`;
        chatBox.appendChild(msgDiv);
        chatBox.appendChild(document.createElement('br'));
        
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
