<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header { background: var(--eudes-blue); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .header-icons i { margin-left: 15px; cursor: pointer; }

        /* Chat & Avatars */
        #chatbox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #e5ddd5; }
        .msg-row { display: flex; align-items: flex-end; gap: 8px; }
        .msg-row.sent { flex-direction: row-reverse; }
        
        .avatar { width: 35px; height: 35px; border-radius: 50%; background: var(--eudes-blue); color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; overflow: hidden; flex-shrink: 0; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .msg-bubble { padding: 10px 14px; border-radius: 18px; max-width: 70%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent .msg-bubble { background: var(--eudes-blue); color: white; border-bottom-right-radius: 2px; }
        .received .msg-bubble { background: var(--white); color: #333; border-bottom-left-radius: 2px; }

        /* Input Fix for Keyboard */
        .input-area { background: var(--white); padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        #msgInput { flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #ccc; font-size: 16px; outline: none; -webkit-appearance: none; }
        
        .footer { font-size: 10px; text-align: center; color: #888; padding: 5px; background: #fff; }
    </style>
</head>
<body>

<div class="header">
    <div style="display:flex; align-items:center; gap:10px;">
        <div class="avatar" id="myAvatarHeader">E</div>
        <span style="font-size:14px;">EUDES MEDIA</span>
    </div>
    <div class="header-icons">
        <i class="fas fa-video" onclick="startVideo()"></i>
        <i class="fas fa-sign-out-alt" onclick="logout()"></i>
    </div>
</div>

<div id="chatbox"></div>

<div class="input-area">
    <button style="background:none; border:none; color:var(--eudes-blue); font-size:20px;" onclick="uploadPic()"><i class="fas fa-camera"></i></button>
    <input type="text" id="msgInput" placeholder="Type message..." autocomplete="off">
    <button style="background:none; border:none; color:var(--eudes-blue); font-size:20px;" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
</div>

<div class="footer">Eudes Media Support: +256762992440</div>

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let user = null;

    async function init() {
        const { data } = await sb.auth.getSession();
        if (!data.session) return location.reload();
        user = data.session.user;
        
        // Set header initial
        document.getElementById('myAvatarHeader').innerText = user.email[0].toUpperCase();
        
        loadMessages();
        subscribe();
    }

    async function sendMsg() {
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;
        
        await sb.from('messages').insert([
            { 
                text: input.value, 
                user_id: user.id, 
                user_name: "Prince Eudes",
                avatar_url: null // We will add logic to change this later
            }
        ]);
        input.value = '';
    }

    async function loadMessages() {
        const { data } = await sb.from('messages').select('*').order('created_at', { ascending: true });
        if (data) {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = '';
            data.forEach(msg => {
                const isMe = msg.user_id === user.id;
                const initial = (msg.user_name || 'U')[0].toUpperCase();
                
                const html = `
                    <div class="msg-row ${isMe ? 'sent' : 'received'}">
                        <div class="avatar">${msg.avatar_url ? `<img src="${msg.avatar_url}">` : initial}</div>
                        <div class="msg-bubble">${msg.text}</div>
                    </div>
                `;
                chatbox.innerHTML += html;
            });
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }

    function subscribe() {
        sb.channel('any').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, loadMessages).subscribe();
    }

    function startVideo() { window.open("https://meet.jit.si/EudesMediaChat", "_blank"); }
    function uploadPic() { alert("Profile picture upload coming soon!"); }
    async function logout() { await sb.auth.signOut(); location.reload(); }

    document.getElementById('msgInput').addEventListener('keypress', e => { if(e.key==='Enter') sendMsg(); });

    init();
</script>
</body>
</html>
