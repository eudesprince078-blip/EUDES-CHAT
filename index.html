<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        #auth-ui, #chat-ui { height: 100%; display: none; flex-direction: column; }
        .header { background: var(--eudes-blue); color: var(--white); padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 75%; font-size: 15px; }
        .msg-me { align-self: flex-end; background: var(--eudes-blue); color: var(--white); }
        .msg-them { align-self: flex-start; background: var(--white); border: 1px solid #dee2e6; color: #333; }
        .input-area { background: var(--white); padding: 12px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        input { width: 90%; margin-bottom: 10px; padding: 12px; border-radius: 8px; border: 1px solid #ccc; outline: none; box-sizing: border-box; }
        .btn-blue { background: var(--eudes-blue); color: var(--white); border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .auth-card { background: var(--white); padding: 30px; margin: auto; border-radius: 15px; width: 85%; max-width: 380px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .footer { font-size: 11px; text-align: center; color: #666; padding: 10px; background: var(--white); border-top: 1px solid #eee; }
        .toggle-link { color: var(--eudes-blue); cursor: pointer; font-size: 13px; display: block; margin-top: 15px; text-decoration: underline; }
    </style>
</head>
<body>

<div id="auth-ui" style="display: flex;">
    <div class="auth-card">
        <h2 id="auth-title" style="color: var(--eudes-blue); margin-top: 0;">LOG IN</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        <input type="password" id="passConfirm" placeholder="Confirm Password" style="display:none;">
        
        <button id="mainBtn" class="btn-blue" onclick="handleAuth()">LOG IN</button>
        
        <span id="toggleText" class="toggle-link" onclick="toggleAuthMode()">New here? Register Account</span>
        <span class="toggle-link" onclick="handleForgotPassword()" style="text-decoration: none; margin-top: 5px;">Forgot Password?</span>
        
        <p style="font-size: 11px; color: #888; margin-top: 20px;">Eudes Media Support: +256762992440</p>
    </div>
</div>

<div id="chat-ui">
    <div class="header">
        <strong>Eudes Chat</strong>
        <span onclick="findContact()" style="cursor: pointer; font-size: 18px;">üîç Find Number</span>
    </div>
    <div id="chatbox" class="chat-box"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Type a message..." style="width: auto; flex: 1; margin: 0;">
        <button onclick="sendMsg()" style="background:none; border:none; font-size:24px; cursor:pointer;">üì§</button>
    </div>
    <div class="footer">Eudes Media | +256762992440</div>
</div>

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let isLoginMode = true;
    let myProfile = null;
    let activePartner = null;

    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "LOG IN" : "REGISTER";
        document.getElementById('mainBtn').innerText = isLoginMode ? "LOG IN" : "CREATE ACCOUNT";
        document.getElementById('passConfirm').style.display = isLoginMode ? "none" : "block";
        document.getElementById('toggleText').innerText = isLoginMode ? "New here? Register Account" : "Already have an account? Log In";
    }

    async function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        const pc = document.getElementById('passConfirm').value;

        if (isLoginMode) {
            const { error } = await sb.auth.signInWithPassword({ email: e, password: p });
            if (error) alert("Login Failed: " + error.message);
        } else {
            if (p !== pc) return alert("Passwords do not match!");
            const { error } = await sb.auth.signUp({ email: e, password: p });
            if (error) alert("Registration Failed: " + error.message);
            else alert("Account created! Check your email to verify.");
        }
    }

    sb.auth.onAuthStateChange(async (event, session) => {
        if (session) {
            let { data: profile } = await sb.from('profile').select('*').eq('id', session.user.id).single();
            if (!profile) {
                const phone = prompt("Almost done! Enter Phone Number (+256...):");
                const name = prompt("Enter Display Name:");
                if(!phone || !name) return;
                await sb.from('profile').insert([{ id: session.user.id, email: session.user.email, phone: phone, username: name }]);
                location.reload(); 
            } else { 
                myProfile = profile; 
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('chat-ui').style.display = 'flex';
                loadHistory();
            }
        }
    });

    async function handleForgotPassword() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Type your email first.");
        const { error } = await sb.auth.resetPasswordForEmail(email);
        if (error) alert(error.message);
        else alert("Reset link sent to your email!");
    }

    async function findContact() {
        const p = prompt("Enter friend's number:");
        const { data } = await sb.from('profile').select('*').eq('phone', p).single();
        if(data) { 
            activePartner = data; 
            alert("Now chatting with " + data.username); 
            loadHistory(); 
        } else {
            alert("Number not found in Eudes database.");
        }
    }

    async function sendMsg() {
        const text = document.getElementById('msgInput').value;
        if(!activePartner || !text) return;
        await sb.from('Message').insert([{ sender_id: myProfile.id, receiver_id: activePartner.phone, content: text }]);
        document.getElementById('msgInput').value = "";
        loadHistory();
    }

    async function loadHistory() {
        if (!activePartner) return;
        const { data } = await sb.from('Message')
            .select('*')
            .or(`receiver_id.eq.${myProfile.phone},sender_id.eq.${myProfile.id}`);
        
        const box = document.getElementById('chatbox');
        box.innerHTML = "";
        if(data) data.forEach(m => {
            const d = document.createElement('div');
            d.className = `msg ${m.sender_id === myProfile.id ? 'msg-me' : 'msg-them'}`;
            d.innerText = m.content;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
