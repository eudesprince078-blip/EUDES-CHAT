<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudes Media Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #chat-container { width: 100%; max-width: 500px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 15px; padding: 10px; border-radius: 5px; }
        .msg { margin-bottom: 10px; padding: 8px; background: #e9ecef; border-radius: 5px; position: relative; }
        .msg b { color: #007bff; }
        input, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #28a745; color: white; cursor: pointer; border: none; font-weight: bold; }
        button:hover { background: #218838; }
        .delete-btn { width: auto; background: #dc3545; padding: 2px 8px; font-size: 12px; position: absolute; right: 5px; top: 5px; }
        .footer { margin-top: 20px; text-align: center; font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>Eudes Media Chat</h2>
    <div id="auth-section">
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="login()">Get Verification Link</button>
    </div>

    <div id="chat-section" style="display:none;">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="logout()" style="background:#6c757d; margin-top:10px;">Sign Out</button>
    </div>
</div>

<div class="footer">
    <strong>Eudes Media</strong><br>
    Contact: +256762992440
</div>

<script>
    // 1. YOUR SETUP - Replace with your real details
    const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
    const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. CHECK LOGIN STATUS
    async function checkUser() {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('chat-section').style.display = 'block';
            loadMessages();
            listenToChat();
        }
    }
    checkUser();

    // 3. LOGIN (Sends Verification Email)
    async function login() {
        const email = document.getElementById('email').value;
        const { error } = await supabase.auth.signInWithOtp({
            email: email,
            options: { emailRedirectTo: window.location.origin }
        });
        if (error) alert(error.message);
        else alert("Verification link sent! Check your email.");
    }

    // 4. LOGOUT
    async function logout() {
        await supabase.auth.signOut();
        window.location.reload();
    }

    // 5. LOAD MESSAGES
    async function loadMessages() {
        const { data, error } = await supabase.from('Message').select('*').order('created_at', { ascending: true });
        if (data) renderMessages(data);
    }

    function renderMessages(data) {
        const div = document.getElementById('messages');
        div.innerHTML = data.map(m => `
            <div class="msg">
                <b>${m.username}</b>: ${m.content}
                <button class="delete-btn" onclick="deleteMessage(${m.id})">üóëÔ∏è</button>
            </div>
        `).join('');
        div.scrollTop = div.scrollHeight;
    }

    // 6. SEND MESSAGE
    async function sendMessage() {
        const { data: { user } } = await supabase.auth.getUser();
        const content = document.getElementById('messageInput').value;
        if (!content) return;

        const { error } = await supabase.from('Message').insert([
            { username: user.email, content: content }
        ]);
        if (error) alert(error.message);
        else document.getElementById('messageInput').value = '';
    }

    // 7. DELETE MESSAGE
    async function deleteMessage(id) {
        const { error } = await supabase.from('Message').delete().eq('id', id);
        if (error) alert("Admin Delete Failed: " + error.message);
    }

    // 8. REALTIME (Listen for changes)
    function listenToChat() {
        supabase.channel('public:Message')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'Message' }, payload => {
                loadMessages();
            }).subscribe();
    }
</script>

</body>
</html>
