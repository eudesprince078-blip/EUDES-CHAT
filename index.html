<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudes Media Community</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #ffffff; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 320px; text-align: center; border: 1px solid #f0f0f0; }
        h2 { margin-bottom: 5px; color: #000; font-size: 28px; }
        p { color: #444; margin-bottom: 20px; font-size: 16px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e0e0e0; border-radius: 8px; box-sizing: border-box; background: #f9f9fb; font-size: 14px; }
        button { width: 100%; padding: 12px; background: #24b47e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #1f9d6d; }
        .hidden { display: none; }
        .footer { margin-top: 25px; font-size: 12px; color: #888; line-height: 1.5; }
    </style>
</head>
<body>

<div class="card">
    <h2>Eudes Media</h2>
    
    <div id="login-screen">
        <p>Join the Community</p>
        <input type="email" id="user-email" placeholder="Enter your email">
        <button onclick="requestCode()">Get Verification Code</button>
    </div>

    <div id="code-screen" class="hidden">
        <p>Enter the 6-digit code sent to your Gmail</p>
        <input type="text" id="auth-code" placeholder="000000" maxlength="6">
        <button onclick="verifyCode()">Join Chat</button>
    </div>

    <div id="chat-screen" class="hidden">
        <h3 style="color: #24b47e;">Welcome!</h3>
        <p>You are now part of the Eudes Media Community.</p>
    </div>

    <div class="footer">
        Eudes Media <br>
        Contact: +256762992440
    </div>
</div>

<script>
    // === CONFIGURATION: PASTE YOUR DETAILS FROM SUPABASE HERE ===
    const SUPABASE_URL = "https://your-project-id.supabase.co"; 
    const SUPABASE_KEY = "your-anon-key-here";
    // ============================================================

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function requestCode() {
        const email = document.getElementById('user-email').value;
        if (!email) return alert("Please type your email");

        // FORCE SWITCH: Hide email, show code box immediately
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('code-screen').classList.remove('hidden');

        // Send OTP to Supabase
        const { error } = await sb.auth.signInWithOtp({ email });

        if (error) {
            alert("Connection Error: " + error.message);
            // If it fails, bring them back to the email screen
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('code-screen').classList.add('hidden');
        } else {
            console.log("OTP sent to " + email);
        }
    }

    async function verifyCode() {
        const email = document.getElementById('user-email').value;
        const code = document.getElementById('auth-code').value;

        if (!code) return alert("Please enter the code");

        const { data, error } = await sb.auth.verifyOtp({
            email,
            token: code,
            type: 'email'
        });

        if (error) {
            alert("Invalid code. Check your Gmail again.");
        } else {
            // SUCCESS: Show the final screen
            document.getElementById('code-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
        }
    }
</script>

</body>
</html>
