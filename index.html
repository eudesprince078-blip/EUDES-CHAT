<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .auth-card { background: var(--white); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 10; }
        input { width: 100%; margin-bottom: 12px; padding: 14px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; outline: none; font-size: 16px; }
        .btn-blue { background: var(--eudes-blue); color: var(--white); border: none; padding: 14px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .toggle-link { color: var(--eudes-blue); cursor: pointer; font-size: 13px; display: block; margin-top: 15px; text-decoration: underline; }
        #chat-ui { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-ui" class="auth-card">
    <h2 id="auth-title" style="color: var(--eudes-blue); margin-top: 0;">LOG IN</h2>
    
    <div id="reg-fields" style="display: none;">
        <input type="text" id="regName" placeholder="Full Name">
        <input type="text" id="regPhone" placeholder="Phone (10 digits)">
    </div>

    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="pass" placeholder="Password">
    <input type="password" id="passConfirm" placeholder="Confirm New Password" style="display:none;">
    
    <button id="mainBtn" class="btn-blue" onclick="handleAuth()">LOG IN</button>
    
    <div id="auth-options">
        <span id="toggleText" class="toggle-link" onclick="toggleAuthMode()">New here? Register Account</span>
        <span class="toggle-link" onclick="handleForgotPassword()" style="text-decoration: none; margin-top: 5px;">Forgot Password?</span>
    </div>
    
    <p style="font-size: 11px; color: #888; margin-top: 20px;">Eudes Media Support: +256762992440</p>
</div>

<div id="chat-ui">
    <div style="background: var(--eudes-blue); color: white; padding: 15px; text-align: center;">Eudes Chat Pro</div>
    <div id="chatbox" style="flex: 1; padding: 15px; overflow-y: auto;"></div>
    <div style="padding: 10px; border-top: 1px solid #eee; text-align: center; font-size: 12px;">Eudes Media | +256762992440</div>
</div>

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let isLoginMode = true;
    let isRecovery = false;

    // THE FORCE-STOP FIX: This checks the URL before anything else loads
    window.addEventListener('load', () => {
        if (window.location.hash.includes('type=recovery')) {
            isRecovery = true;
            setupRecoveryUI();
        }
    });

    sb.auth.onAuthStateChange(async (event, session) => {
        if (event === "PASSWORD_RECOVERY") {
            isRecovery = true;
            setupRecoveryUI();
        } else if (session && !isRecovery) {
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
        }
    });

    function setupRecoveryUI() {
        document.getElementById('auth-title').innerText = "SET NEW PASSWORD";
        document.getElementById('mainBtn').innerText = "SAVE PASSWORD";
        document.getElementById('email').style.display = "none";
        document.getElementById('reg-fields').style.display = "none";
        document.getElementById('passConfirm').style.display = "block";
        document.getElementById('auth-options').style.display = "none";
        document.getElementById('auth-ui').style.display = "block";
    }

    function toggleAuthMode() {
        if(isRecovery) return;
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "LOG IN" : "REGISTER";
        document.getElementById('mainBtn').innerText = isLoginMode ? "LOG IN" : "CREATE ACCOUNT";
        document.getElementById('reg-fields').style.display = isLoginMode ? "none" : "block";
        document.getElementById('passConfirm').style.display = isLoginMode ? "none" : "block";
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const passConfirm = document.getElementById('passConfirm').value;

        if (isRecovery) {
            if (pass !== passConfirm) return alert("Passwords do not match!");
            const { error } = await sb.auth.updateUser({ password: pass });
            if (error) alert(error.message);
            else { alert("Password updated!"); window.location.href = window.location.origin; }
        } else if (isLoginMode) {
            const { error } = await sb.auth.signInWithPassword({ email, password: pass });
            if (error) alert(error.message);
        } else {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            if (phone.length !== 10) return alert("Phone must be 10 digits!");
            const { error } = await sb.auth.signUp({ 
                email, password: pass, 
                options: { data: { full_name: name, phone_number: phone } } 
            });
            if (error) alert(error.message);
            else alert("Check email to verify!");
        }
    }

    async function handleForgotPassword() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Enter email first.");
        const { error } = await sb.auth.resetPasswordForEmail(email, { redirectTo: window.location.href });
        if (error) alert(error.message);
        else alert("Reset link sent to your email!");
    }
</script>
</body>
</html>
