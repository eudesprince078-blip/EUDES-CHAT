<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eudes Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --blue: #007bff; --dark: #004d40; --light: #f4f7f6; }
        body { font-family: sans-serif; margin: 0; background: var(--light); }
        .app { max-width: 500px; margin: auto; height: 100vh; display: flex; flex-direction: column; background: white; }
        .header { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .profile-bar { padding: 10px; border-bottom: 1px solid #eee; text-align: center; background: #fff; }
        .profile-pic { width: 50px; height: 50px; border-radius: 50%; background: #ddd; object-fit: cover; border: 2px solid var(--blue); }
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; background: #e5ddd5; }
        .msg { background: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; width: fit-content; max-width: 80%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg-me { margin-left: auto; background: #dcf8c6; }
        .input-bar { padding: 10px; display: flex; align-items: center; gap: 10px; background: #f0f0f0; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; }
        .icon-btn { font-size: 24px; cursor: pointer; background: none; border: none; }
        .footer-tag { font-size: 10px; text-align: center; color: gray; padding: 5px; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <strong>EUDES CHAT</strong>
        <div>
            <span class="icon-btn" onclick="makeCall('voice')">ðŸ“ž</span>
            <span class="icon-btn" onclick="makeCall('video')">ðŸŽ¥</span>
        </div>
    </div>

    <div class="profile-bar" id="setup">
        <img id="my-avatar" class="profile-pic" src="https://ui-avatars.com/api/?name=User" onclick="uploadPic()">
        <div id="user-info" style="font-weight: bold; margin-top:5px;">Loading...</div>
        <button onclick="editProfile()" style="font-size: 10px;">Edit Profile</button>
    </div>

    <div class="chat-area" id="chatbox"></div>

    <div class="input-bar">
        <button class="icon-btn" id="mic" ontouchstart="startRec()" ontouchend="stopRec()" onmousedown="startRec()" onmouseup="stopRec()">ðŸŽ¤</button>
        <input type="text" id="text-in" placeholder="Message...">
        <button class="icon-btn" onclick="sendMsg()">ðŸ“¤</button>
    </div>
    <div class="footer-tag">Eudes Media | +256762992440</div>
</div>

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let myName = localStorage.getItem('eudes_name') || "";
    let myPic = localStorage.getItem('eudes_pic') || "https://ui-avatars.com/api/?name=E";

    if (!myName) {
        myName = prompt("Welcome to Eudes Chat! Enter your name to start:") || "Guest";
        localStorage.setItem('eudes_name', myName);
    }
    document.getElementById('user-info').innerText = myName;
    document.getElementById('my-avatar').src = myPic;

    // Load Messages
    async function load() {
        let { data } = await sb.from('Message').select('*').order('created_at', {ascending: true});
        document.getElementById('chatbox').innerHTML = "";
        if(data) data.forEach(addMsg);
    }
    load();

    // Listen for new messages
    sb.channel('any').on('postgres_changes', {event:'INSERT', schema:'public', table:'Message'}, p => addMsg(p.new)).subscribe();

    function addMsg(m) {
        const div = document.createElement('div');
        div.className = `msg ${m.display_name === myName ? 'msg-me' : ''}`;
        
        let html = `<small style="color:blue; display:block;">${m.display_name}</small>`;
        if (m.voice_url) {
            html += `<audio controls src="${m.voice_url}" style="width:180px;"></audio>`;
        } else {
            html += `<span>${m.content}</span>`;
        }
        div.innerHTML = html;
        const cb = document.getElementById('chatbox');
        cb.appendChild(div);
        cb.scrollTop = cb.scrollHeight;
    }

    async function sendMsg() {
        const val = document.getElementById('text-in').value;
        if (!val) return;
        await sb.from('Message').insert([{ display_name: myName, content: val, avatar: myPic }]);
        document.getElementById('text-in').value = "";
    }

    function makeCall(type) {
        const room = "Eudes_" + Math.floor(Math.random()*1000);
        const link = `https://meet.jit.si/${room}`;
        sb.from('Message').insert([{ display_name: myName, content: `Join my ${type} call: ${link}` }]);
        window.open(link, '_blank');
    }

    // Voice Recorder
    let rec;
    let chunks = [];
    async function startRec() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        rec = new MediaRecorder(stream);
        rec.ondataavailable = e => chunks.push(e.data);
        rec.start();
        document.getElementById('mic').style.color = "red";
    }
    async function stopRec() {
        rec.stop();
        document.getElementById('mic').style.color = "black";
        rec.onstop = async () => {
            const blob = new Blob(chunks, { type: 'audio/mp3' });
            const file = `v_${Date.now()}.mp3`;
            await sb.storage.from('profiles').upload(file, blob);
            const { data } = sb.storage.from('profiles').getPublicUrl(file);
            await sb.from('Message').insert([{ display_name: myName, content: "ðŸŽ¤ Voice Note", voice_url: data.publicUrl }]);
            chunks = [];
        };
    }

    function editProfile() {
        const n = prompt("Change name:", myName);
        if(n) { myName = n; localStorage.setItem('eudes_name', n); location.reload(); }
    }
</script>
</body>
</html>
