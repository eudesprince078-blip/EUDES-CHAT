<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        
        /* Auth UI */
        #auth-ui { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--white); padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: var(--eudes-blue); margin-top: 0; }
        input { width: 100%; margin-bottom: 12px; padding: 14px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn-blue { background: var(--eudes-blue); color: var(--white); border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        .toggle-link { color: var(--eudes-blue); cursor: pointer; font-size: 13px; text-decoration: underline; display: block; margin-top: 15px; }
        
        /* Chat UI */
        #chat-ui { display: none; flex-direction: column; height: 100vh; background: var(--white); }
        .header { background: var(--eudes-blue); color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chatbox { flex: 1; overflow-y: auto; padding: 20px; background: #f0f2f5; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 75%; font-size: 15px; }
        .msg.sent { align-self: flex-end; background: var(--eudes-blue); color: white; }
        .msg.received { align-self: flex-start; background: var(--white); color: black; border: 1px solid #ddd; }
        
        .input-area { padding: 15px; display: flex; gap: 10px; background: #eee; }
        .input-area input { margin-bottom: 0; flex: 1; }
        .footer { font-size: 11px; text-align: center; color: #888; padding: 10px; }
    </style>
</head>
<body>

<div id="auth-ui">
    <div class="auth-card">
        <h2 id="auth-title">LOG IN</h2>
        
        <div id="reg-fields" style="display: none;">
            <input type="text" id="regName" placeholder="Full Name">
            <input type="text" id="regPhone" placeholder="Phone (10 digits)">
        </div>

        <input type="email" id="email" value="eudesprince078@gmail.com">
        <input type="password" id="pass" value="Eudes.comit">
        
        <button id="mainBtn" class="btn-blue" onclick="handleAuth()">LOG IN</button>
        
        <span class="toggle-link" id="toggleText" onclick="toggleMode()">New here? Create Account</span>
        <div class="footer" style="margin-top: 20px;">Support: +256762992440</div>
    </div>
</div>

<div id="chat-ui">
    <div class="header">Eudes Chat Pro</div>
    <div id="chatbox"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Type a message...">
        <button class="btn-blue" style="width: auto;" onclick="sendMsg()">Send</button>
    </div>
    <div class="footer">Eudes Media | +256762992440</div>
</div>

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let isLoginMode = true;
    let currentUser = null;

    function toggleMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "LOG IN" : "REGISTER";
        document.getElementById('mainBtn').innerText = isLoginMode ? "LOG IN" : "CREATE ACCOUNT";
        document.getElementById('reg-fields').style.display = isLoginMode ? "none" : "block";
        document.getElementById('toggleText').innerText = isLoginMode ? "New here? Create Account" : "Back to Log In";
    }

    sb.auth.onAuthStateChange((event, session) => {
        if (session) {
            currentUser = session.user;
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            loadMessages();
        }
    });

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        if (isLoginMode) {
            const { error } = await sb.auth.signInWithPassword({ email, password: pass });
            if (error) alert(error.message);
        } else {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            if (phone.length !== 10) return alert("Phone must be 10 digits");

            const { error } = await sb.auth.signUp({ 
                email, password: pass, 
                options: { data: { full_name: name, phone_number: phone } } 
            });
            
            if (error) alert(error.message);
            else alert("Registration successful! Please check your email for verification.");
        }
    }

    async function loadMessages() {
        const { data } = await sb.from('messages').select('*').order('created_at', { ascending: true });
        if (data) {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = '';
            data.forEach(msg => {
                const div = document.createElement('div');
                div.className = `msg ${msg.user_id === currentUser.id ? 'sent' : 'received'}`;
                div.innerText = msg.text;
                chatbox.appendChild(div);
            });
        }
    }

    async function sendMsg() {
        const input = document.getElementById('msgInput');
        if (!input.value) return;
        const { error } = await sb.from('messages').insert([{ text: input.value, user_id: currentUser.id }]);
        if (!error) input.value = '';
    }
</script>
</body>
</html>
