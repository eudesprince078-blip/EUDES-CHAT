<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        #auth-ui, #chat-ui { height: 100%; display: none; flex-direction: column; }
        .header { background: var(--eudes-blue); color: var(--white); padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 75%; font-size: 15px; }
        .msg-me { align-self: flex-end; background: var(--eudes-blue); color: var(--white); }
        .msg-them { align-self: flex-start; background: var(--white); border: 1px solid #dee2e6; }
        .input-area { background: var(--white); padding: 12px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; border: 1px solid #ced4da; padding: 12px; border-radius: 25px; outline: none; }
        .btn-send { background: var(--eudes-blue); color: var(--white); border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .auth-card { background: var(--white); padding: 30px; margin: auto; border-radius: 15px; width: 85%; max-width: 380px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .footer { font-size: 11px; text-align: center; color: #666; padding: 10px; background: var(--white); border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div id="auth-ui" style="display: flex;">
    <div class="auth-card">
        <h2 style="color: var(--eudes-blue); margin-top: 0;">EUDES MEDIA</h2>
        <p style="font-size: 14px; color: #555;">Enter details to start chatting</p>
        <input type="email" id="email" placeholder="Email Address" style="width: 90%; margin-bottom: 10px;"><br>
        <input type="password" id="pass" placeholder="Password" style="width: 90%; margin-bottom: 20px;"><br>
        <button onclick="handleAuth()" style="background: var(--eudes-blue); color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer;">GET STARTED</button>
    </div>
</div>

<div id="chat-ui">
    <div class="header">
        <strong>Eudes Chat</strong>
        <span onclick="findContact()" style="cursor: pointer; font-size: 18px;">üîç Find Number</span>
    </div>
    <div id="chatbox" class="chat-box"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Type a message...">
        <button class="btn-send" onclick="sendMsg()">SEND</button>
    </div>
    <div class="footer">Eudes Media | +256762992440</div>
</div>

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let myProfile = null;
    let activePartner = null;

    // Listen for Auth changes
    sb.auth.onAuthStateChange(async (event, session) => {
        if (session) {
            let { data: profile } = await sb.from('profile').select('*').eq('id', session.user.id).single();
            
            if (!profile) {
                const phone = prompt("Welcome! Enter your Phone Number (+256...):");
                const name = prompt("Enter your Name:");
                const { data: newP, error: insErr } = await sb.from('profile').insert([
                    { id: session.user.id, email: session.user.email, phone: phone, username: name }
                ]).select().single();
                
                if(insErr) return alert("Error: " + insErr.message);
                myProfile = newP;
            } else { 
                myProfile = profile; 
            }
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            loadHistory();
        }
    });

    // SMART LOGIN FUNCTION
    async function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;

        // Try Sign In first
        const { error: signInError } = await sb.auth.signInWithPassword({ email: e, password: p });

        if (signInError) {
            // If sign in fails because user is new, try Sign Up
            if (signInError.message.includes("Invalid login credentials") || signInError.message.includes("not found")) {
                const { error: signUpError } = await sb.auth.signUp({ email: e, password: p });
                if (signUpError) alert("Error: " + signUpError.message);
                else alert("Account created! Verify your email if needed.");
            } else {
                alert("Login Error: " + signInError.message);
            }
        }
    }

    async function findContact() {
        const p = prompt("Enter friend's number:");
        const { data } = await sb.from('profile').select('*').eq('phone', p).single();
        if(data) { 
            activePartner = data; 
            alert("Connected to " + data.username); 
            loadHistory();
        } else {
            alert("User not found in Eudes database.");
        }
    }

    async function sendMsg() {
        const text = document.getElementById('msgInput').value;
        if(!activePartner || !text) return;
        await sb.from('Message').insert([
            { sender_id: myProfile.id, receiver_id: activePartner.phone, content: text }
        ]);
        document.getElementById('msgInput').value = "";
        loadHistory();
    }

    async function loadHistory() {
        const { data } = await sb.from('Message').select('*').or(`receiver_id.eq.${myProfile.phone},sender_id.eq.${myProfile.id}`);
        const box = document.getElementById('chatbox');
        box.innerHTML = "";
        if(data) data.forEach(m => {
            const d = document.createElement('div');
            d.className = `msg ${m.sender_id === myProfile.id ? 'msg-me' : 'msg-them'}`;
            d.innerText = m.content;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
