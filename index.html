<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudes Media Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        #chat-container { width: 95%; max-width: 450px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #007bff; color: white; padding: 20px; text-align: center; font-size: 1.3rem; font-weight: bold; letter-spacing: 1px; }
        #messages { height: 400px; overflow-y: auto; padding: 15px; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #ffffff; padding: 10px 15px; border-radius: 12px; font-size: 14px; align-self: flex-start; max-width: 85%; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .msg b { color: #007bff; display: block; font-size: 11px; margin-bottom: 3px; text-transform: uppercase; }
        .input-area { padding: 20px; border-top: 1px solid #eee; background: white; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #28a745; color: white; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        button:hover { background: #218838; }
        .footer { margin-top: 20px; text-align: center; font-size: 13px; color: #777; line-height: 1.6; }
        .hidden { display: none !important; }
        #status-msg { font-size: 12px; color: #007bff; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="header">EUDES MEDIA COMMUNITY</div>

    <div id="step1" class="input-area">
        <p style="text-align:center; margin-top:0;">Enter email to receive your 6-digit code</p>
        <input type="email" id="email" placeholder="example@gmail.com">
        <button onclick="sendOTP()">Get Verification Code</button>
    </div>

    <div id="step2" class="input-area hidden">
        <p style="text-align:center; margin-top:0; color: #28a745;">âœ” Code sent! Check your Gmail.</p>
        <input type="text" id="otp-input" placeholder="Enter 6-digit code">
        <button onclick="verifyOTP()" style="background: #007bff;">Verify & Enter Chat</button>
        <button onclick="location.reload()" style="background:none; color:#999; font-size:12px; margin-top:10px;">Change Email</button>
    </div>

    <div id="step3" class="hidden">
        <div id="messages"></div>
        <div class="input-area">
            <div id="status-msg">Connected to Eudes Media</div>
            <input type="text" id="msgInput" placeholder="Type your message here...">
            <button onclick="sendMsg()">Send Message</button>
            <button onclick="logout()" style="background:#6c757d; margin-top:10px; font-size:12px;">Sign Out</button>
        </div>
    </div>
</div>

<div class="footer">
    <strong>Eudes Media</strong><br>
    Contact: +256762992440
</div>

<script>
    // --- CONFIGURATION ---
    const SUPABASE_URL = "YOUR_SUPABASE_URL";
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- INITIAL CHECK ---
    async function init() {
        const { data: { user } } = await sb.auth.getUser();
        if (user) {
            showChat();
        }
    }
    init();

    // --- STEP 1: SEND CODE ---
    async function sendOTP() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Please enter your email");

        const { error } = await sb.auth.signInWithOtp({ email });

        if (error) {
            alert("Error: " + error.message);
        } else {
            // This is the logic that was missing - it switches the screens!
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }
    }

    // --- STEP 2: VERIFY CODE ---
    async function verifyOTP() {
        const email = document.getElementById('email').value;
        const token = document.getElementById('otp-input').value;
        
        if (!token) return alert("Please enter the 6-digit code");

        const { data, error } = await sb.auth.verifyOtp({
            email: email,
            token: token,
            type: 'email'
        });

        if (error) {
            alert("Verification Failed: " + error.message);
        } else {
            showChat();
        }
    }

    // --- STEP 3: CHAT SETUP ---
    function showChat() {
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step3').classList.remove('hidden');
        loadMessages();
        
        // Listen for new messages automatically
        sb.channel('public-chat')
          .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'Message' }, () => loadMessages())
          .subscribe();
    }

    async function loadMessages() {
        const { data } = await sb.from('Message').select('*').order('created_at', { ascending: true });
        if (data) {
            const msgDiv = document.getElementById('messages');
            msgDiv.innerHTML = data.map(m => `
                <div class="msg">
                    <b>${m.username.split('@')[0]}</b>
                    ${m.content}
                </div>
            `).join('');
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }
    }

    async function sendMsg() {
        const { data: { user } } = await sb.auth.getUser();
        const content = document.getElementById('msgInput').value;
        if (!content || !user) return;

        const { error } = await sb.from('Message').insert([{ 
            username: user.email, 
            content: content 
        }]);

        if (error) alert("Error sending: " + error.message);
        document.getElementById('msgInput').value = '';
    }

    async function logout() {
        await sb.auth.signOut();
        location.reload();
    }
</script>

</body>
</html>
