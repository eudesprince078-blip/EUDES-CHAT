<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudes Media Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        #app-card { width: 90%; max-width: 400px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .blue-banner { background: #007bff; color: white; padding: 25px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        .padding { padding: 20px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #28a745; color: white; cursor: pointer; font-weight: bold; font-size: 16px; }
        #messages { height: 300px; overflow-y: auto; background: #f8f9fa; border: 1px solid #eee; margin-bottom: 10px; padding: 10px; text-align: left; border-radius: 8px; }
        .hidden { display: none !important; }
        .footer { margin-top: 20px; text-align: center; font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div id="app-card">
    <div class="blue-banner">EUDES MEDIA COMMUNITY</div>

    <div id="login-screen" class="padding">
        <p>Enter email to receive your 6-digit code</p>
        <input type="email" id="user-email" placeholder="eudesprince078@gmail.com">
        <button onclick="requestCode()">Get Verification Code</button>
    </div>

    <div id="code-screen" class="padding hidden">
        <p style="color: green; font-weight: bold;">âœ” Code sent to Gmail!</p>
        <p>Enter the 6-digit code below:</p>
        <input type="text" id="six-digit-code" placeholder="123456">
        <button onclick="verifyMyCode()" style="background: #007bff;">Verify & Enter Chat</button>
    </div>

    <div id="chat-screen" class="padding hidden">
        <div id="messages"></div>
        <input type="text" id="msg-text" placeholder="Type a message...">
        <button onclick="sendMyMsg()">Send Message</button>
        <button onclick="location.reload()" style="background:#6c757d; margin-top:10px; font-size:12px;">Sign Out</button>
    </div>
</div>

<div class="footer">
    Eudes Media<br>Contact: +256762992440
</div>

<script>
    // 1. UPDATE THESE TWO LINES WITH YOUR KEYS
    const SUPABASE_URL = "YOUR_SUPABASE_URL"; 
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. REQUEST THE CODE
    async function requestCode() {
        const email = document.getElementById('user-email').value;
        if (!email) return alert("Enter email first");

        const { error } = await sb.auth.signInWithOtp({ email });

        if (error) {
            alert(error.message);
        } else {
            // SUCCESS: Switch screens
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('code-screen').classList.remove('hidden');
        }
    }

    // 3. VERIFY THE CODE
    async function verifyMyCode() {
        const email = document.getElementById('user-email').value;
        const code = document.getElementById('six-digit-code').value;

        const { error } = await sb.auth.verifyOtp({
            email: email,
            token: code,
            type: 'email'
        });

        if (error) {
            alert("Wrong code! Check your Gmail again.");
        } else {
            document.getElementById('code-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            loadMsgs();
            // Listen for new messages
            sb.channel('chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'Message' }, loadMsgs).subscribe();
        }
    }

    // 4. CHAT FUNCTIONS
    async function loadMsgs() {
        const { data } = await sb.from('Message').select('*').order('created_at', { ascending: true });
        if (data) {
            document.getElementById('messages').innerHTML = data.map(m => `<div><b>${m.username.split('@')[0]}:</b> ${m.content}</div>`).join('');
            const box = document.getElementById('messages');
            box.scrollTop = box.scrollHeight;
        }
    }

    async function sendMyMsg() {
        const { data: { user } } = await sb.auth.getUser();
        const content = document.getElementById('msg-text').value;
        if (content && user) {
            await sb.from('Message').insert([{ username: user.email, content: content }]);
            document.getElementById('msg-text').value = '';
        }
    }
</script>

</body>
</html>
