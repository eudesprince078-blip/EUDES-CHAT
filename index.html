<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        #auth-ui, #chat-ui { height: 100%; display: none; flex-direction: column; overflow-y: auto; }
        .header { background: var(--eudes-blue); color: var(--white); padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .chat-box { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 75%; font-size: 15px; }
        .msg-me { align-self: flex-end; background: var(--eudes-blue); color: var(--white); }
        .msg-them { align-self: flex-start; background: var(--white); border: 1px solid #dee2e6; color: #333; }
        .input-area { background: var(--white); padding: 12px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        input { width: 100%; margin-bottom: 12px; padding: 12px; border-radius: 8px; border: 1px solid #ccc; outline: none; box-sizing: border-box; }
        .btn-blue { background: var(--eudes-blue); color: var(--white); border: none; padding: 14px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .auth-card { background: var(--white); padding: 30px; margin: auto; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .footer { font-size: 11px; text-align: center; color: #666; padding: 10px; background: var(--white); border-top: 1px solid #eee; }
        .toggle-link { color: var(--eudes-blue); cursor: pointer; font-size: 13px; display: block; margin-top: 15px; text-decoration: underline; }
    </style>
</head>
<body>

<div id="auth-ui" style="display: flex;">
    <div class="auth-card">
        <h2 id="auth-title" style="color: var(--eudes-blue); margin-top: 0;">LOG IN</h2>
        
        <div id="register-fields" style="display: none;">
            <input type="text" id="regName" placeholder="Full Name (Username)">
            <input type="text" id="regPhone" placeholder="Phone Number (e.g. 0762992440)">
        </div>

        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        <input type="password" id="passConfirm" placeholder="Confirm New Password" style="display:none;">
        
        <button id="mainBtn" class="btn-blue" onclick="handleAuth()">LOG IN</button>
        
        <span id="toggleText" class="toggle-link" onclick="toggleAuthMode()">New here? Register Account</span>
        <span class="toggle-link" onclick="handleForgotPassword()" style="text-decoration: none; margin-top: 5px;">Forgot Password?</span>
        
        <p style="font-size: 11px; color: #888; margin-top: 20px;">Eudes Media Support: +256762992440</p>
    </div>
</div>

<div id="chat-ui">
    <div class="header">
        <strong>Eudes Chat</strong>
        <div>
            <span onclick="findContact()" style="cursor: pointer; font-size: 18px; margin-right: 15px;">üîç</span>
            <span onclick="handleLogout()" style="cursor: pointer; font-size: 14px;">Logout</span>
        </div>
    </div>
    <div id="chatbox" class="chat-box"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Type a message..." style="margin:0; flex:1;">
        <button onclick="sendMsg()" style="background:none; border:none; font-size:24px; cursor:pointer;">üì§</button>
    </div>
    <div class="footer">Eudes Media | +256762992440</div>
</div>

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let isLoginMode = true;
    let myProfile = null;
    let activePartner = null;

    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "LOG IN" : "REGISTER";
        document.getElementById('mainBtn').innerText = isLoginMode ? "LOG IN" : "CREATE ACCOUNT";
        document.getElementById('register-fields').style.display = isLoginMode ? "none" : "block";
        document.getElementById('passConfirm').style.display = isLoginMode ? "none" : "block";
        document.getElementById('toggleText').innerText = isLoginMode ? "New here? Register Account" : "Already have an account? Log In";
    }

    // PHONE VALIDATION LOGIC
    function validatePhone(num) {
        const clean = num.replace(/\s/g, '');
        if (clean.startsWith('+')) return clean.length >= 10; // Country code check
        return clean.length === 10; // Standard 10 digit check
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        if (isLoginMode) {
            const { error } = await sb.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Login Error: " + error.message);
        } else {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const passConfirm = document.getElementById('passConfirm').value;

            if (!name || !phone) return alert("Please fill in Name and Phone Number.");
            if (!validatePhone(phone)) return alert("Phone must be 10 digits or start with +CountryCode.");
            if (pass !== passConfirm) return alert("Passwords do not match!");

            // Registration includes metadata so we don't ask again later
            const { data, error } = await sb.auth.signUp({
                email,
                password: pass,
                options: { data: { full_name: name, phone_number: phone } }
            });

            if (error) alert("Registration Error: " + error.message);
            else alert("Account created! Verification email sent.");
        }
    }

    sb.auth.onAuthStateChange(async (event, session) => {
        if (session) {
            let { data: profile } = await sb.from('profile').select('*').eq('id', session.user.id).single();
            
            if (!profile) {
                // Auto-create profile from metadata if it exists
                const name = session.user.user_metadata.full_name || "New User";
                const phone = session.user.user_metadata.phone_number || "0000";
                
                await sb.from('profile').insert([{ 
                    id: session.user.id, 
                    email: session.user.email, 
                    phone: phone, 
                    username: name 
                }]);
                location.reload();
            } else {
                myProfile = profile;
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('chat-ui').style.display = 'flex';
                loadHistory();
            }
        }
    });

    async function handleLogout() { await sb.auth.signOut(); location.reload(); }

    async function handleForgotPassword() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Type your email first.");
        const { error } = await sb.auth.resetPasswordForEmail(email);
        if (error) alert(error.message);
        else alert("Reset link sent!");
    }

    async function findContact() {
        const p = prompt("Enter friend's phone number:");
        const { data } = await sb.from('profile').select('*').eq('phone', p).single();
        if(data) { activePartner = data; alert("Chatting with " + data.username); loadHistory(); }
        else alert("User not found.");
    }

    async function sendMsg() {
        const text = document.getElementById('msgInput').value;
        if(!activePartner || !text) return;
        await sb.from('Message').insert([{ sender_id: myProfile.id, receiver_id: activePartner.phone, content: text }]);
        document.getElementById('msgInput').value = "";
        loadHistory();
    }

    async function loadHistory() {
        if (!myProfile || !activePartner) return;
        const { data } = await sb.from('Message')
            .select('*')
            .or(`receiver_id.eq.${myProfile.phone},sender_id.eq.${myProfile.id}`);
        const box = document.getElementById('chatbox');
        box.innerHTML = "";
        if(data) data.forEach(m => {
            const d = document.createElement('div');
            d.className = `msg ${m.sender_id === myProfile.id ? 'msg-me' : 'msg-them'}`;
            d.innerText = m.content;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
