<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        /* Auth Card Styles */
        .auth-card { background: var(--white); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .auth-card h2 { color: var(--eudes-blue); margin-top: 0; margin-bottom: 20px; }
        
        .input-group { position: relative; width: 100%; margin-bottom: 15px; }
        input { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; outline: none; font-size: 16px; transition: border 0.3s; }
        input:focus { border-color: var(--eudes-blue); }
        
        /* Show/Hide Password Eye Button */
        .eye-btn { position: absolute; right: 12px; top: 14px; cursor: pointer; color: var(--eudes-blue); font-size: 12px; font-weight: bold; background: none; border: none; }
        
        .btn-blue { background: var(--eudes-blue); color: var(--white); border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: 10px; }
        .btn-blue:active { transform: scale(0.98); }
        
        .toggle-link { color: var(--eudes-blue); cursor: pointer; font-size: 13px; text-decoration: underline; display: block; margin-top: 15px; }
        
        /* Chat UI Styles */
        #chat-ui { display: none; width: 100%; height: 100%; background: white; flex-direction: column; position: fixed; top: 0; left: 0; z-index: 1000; }
        .chat-header { background: var(--eudes-blue); color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chatbox { flex: 1; overflow-y: auto; padding: 20px; background: #e5ddd5; }
        
        .footer { font-size: 11px; text-align: center; color: #888; margin-top: 20px; }
        .brand-footer { padding: 10px; background: var(--white); border-top: 1px solid #eee; text-align: center; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div id="auth-ui" class="auth-card">
    <h2 id="auth-title">LOG IN</h2>
    
    <div id="reg-fields" style="display: none;">
        <input type="text" id="regName" placeholder="Full Name">
        <input type="text" id="regPhone" placeholder="Phone Number (10 digits)">
    </div>

    <input type="email" id="email" placeholder="Email Address" value="eudesprince078@gmail.com">
    
    <div class="input-group">
        <input type="password" id="pass" placeholder="Password">
        <button class="eye-btn" onclick="togglePassword()">SHOW</button>
    </div>
    
    <button id="mainBtn" class="btn-blue" onclick="handleAuth()">LOG IN</button>
    
    <div id="auth-links">
        <span class="toggle-link" id="toggleText" onclick="toggleMode()">New here? Register Account</span>
        <span class="toggle-link" style="text-decoration: none;" onclick="handleForgot()">Forgot Password?</span>
    </div>
    
    <div class="footer">Eudes Media Support: +256762992440</div>
</div>

<div id="chat-ui">
    <div class="chat-header">WELCOME TO EUDES CHAT</div>
    <div id="chatbox"></div>
    <div class="brand-footer">Eudes Media | +256762992440</div>
</div>

<script>
    // Configuration
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let isLoginMode = true;

    // 1. Show/Hide Password Toggle
    function togglePassword() {
        const passField = document.getElementById('pass');
        const eyeBtn = document.querySelector('.eye-btn');
        if (passField.type === "password") {
            passField.type = "text";
            eyeBtn.innerText = "HIDE";
        } else {
            passField.type = "password";
            eyeBtn.innerText = "SHOW";
        }
    }

    // 2. Switch between Login and Registration
    function toggleMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "LOG IN" : "REGISTER";
        document.getElementById('mainBtn').innerText = isLoginMode ? "LOG IN" : "CREATE ACCOUNT";
        document.getElementById('reg-fields').style.display = isLoginMode ? "none" : "block";
        document.getElementById('toggleText').innerText = isLoginMode ? "New here? Register Account" : "Back to Log In";
    }

    // 3. Handle Login or Registration
    async function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        if (isLoginMode) {
            const { error } = await sb.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Error: " + error.message);
            else location.reload();
        } else {
            const name = document.getElementById('regName').value;
            // CLEAN PHONE NUMBER: Remove spaces and non-digits
            const phoneInput = document.getElementById('regPhone').value;
            const phoneClean = phoneInput.replace(/\D/g, ''); 

            if (phoneClean.length !== 10) {
                alert("Phone number must be exactly 10 digits.");
                return;
            }

            const { error } = await sb.auth.signUp({ 
                email, password: pass, 
                options: { data: { full_name: name, phone_number: phoneClean } } 
            });
            
            if (error) alert("Error: " + error.message);
            else alert("Account created! Check your email to verify.");
        }
    }

    // 4. Handle Password Reset
    async function handleForgot() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Please enter your email first.");
        const { error } = await sb.auth.resetPasswordForEmail(email, { 
            redirectTo: window.location.href 
        });
        if (error) alert(error.message);
        else alert("A reset link has been sent to your email!");
    }

    // Check if user is already logged in
    sb.auth.onAuthStateChange((event, session) => {
        if (session) {
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
        }
    });
</script>
</body>
</html>
