<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --blue: #0056b3; --white: #ffffff; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--white); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .input-group { position: relative; width: 100%; margin-bottom: 12px; }
        input { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; outline: none; }
        .eye-btn { position: absolute; right: 10px; top: 14px; cursor: pointer; color: var(--blue); font-size: 12px; font-weight: bold; background:none; border:none; }
        .btn { background: var(--blue); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: 10px; }
        .link { color: var(--blue); cursor: pointer; font-size: 13px; text-decoration: underline; display: block; margin-top: 15px; }
        #chat-ui { display: none; width: 100%; height: 100%; background: white; flex-direction: column; position: fixed; top: 0; z-index: 100;}
        .footer { font-size: 11px; text-align: center; color: #888; margin-top: 20px; }
    </style>
</head>
<body>

<div id="auth-ui" class="card">
    <h2 id="title" style="color: var(--blue); margin-top: 0;">LOG IN</h2>
    
    <div id="reg-fields" style="display: none;">
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="phone" placeholder="Phone (10 digits)">
    </div>

    <input type="email" id="email" value="eudesprince078@gmail.com">
    
    <div class="input-group">
        <input type="password" id="pass" placeholder="Password">
        <button class="eye-btn" onclick="togglePass()">SHOW</button>
    </div>
    
    <button id="mainBtn" class="btn" onclick="handleAuth()">LOG IN</button>
    
    <div id="links">
        <span class="link" id="toggleLink" onclick="toggleMode()">New here? Register Account</span>
        <span class="link" style="text-decoration: none;" onclick="resetPass()">Forgot Password?</span>
        <button onclick="forceLogout()" style="margin-top:20px; background:none; border:none; color:red; cursor:pointer; font-size:12px;">Reset/Logout from Verification</button>
    </div>
    
    <div class="footer">Eudes Media Support: +256762992440</div>
</div>

<div id="chat-ui">
    <div style="background: var(--blue); color: white; padding: 15px; text-align: center; font-weight: bold; display: flex; justify-content: space-between;">
        <span>EUDES CHAT PRO</span>
        <button onclick="forceLogout()" style="background:white; color:var(--blue); border:none; border-radius:4px; padding:2px 8px; font-size:12px;">Logout</button>
    </div>
    <div id="chatbox" style="flex: 1; overflow-y: auto; padding: 20px; background: #e5ddd5;"></div>
    <div class="footer" style="padding:10px;">Eudes Media | +256762992440</div>
</div>

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let isLogin = true;

    function togglePass() {
        const p = document.getElementById('pass');
        p.type = p.type === "password" ? "text" : "password";
        document.querySelector('.eye-btn').innerText = p.type === "password" ? "SHOW" : "HIDE";
    }

    function toggleMode() {
        isLogin = !isLogin;
        document.getElementById('title').innerText = isLogin ? "LOG IN" : "REGISTER";
        document.getElementById('mainBtn').innerText = isLogin ? "LOG IN" : "CREATE ACCOUNT";
        document.getElementById('reg-fields').style.display = isLogin ? "none" : "block";
        document.getElementById('toggleLink').innerText = isLogin ? "New here? Register Account" : "Back to Log In";
    }

    // This button will "unstick" your app
    async function forceLogout() {
        await sb.auth.signOut();
        location.reload(); 
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        if (isLogin) {
            const { error } = await sb.auth.signInWithPassword({ email, password: pass });
            if (error) alert(error.message);
        } else {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value.replace(/\D/g, '');

            if (phone.length !== 10) return alert("Please enter 10 digits.");

            const { error } = await sb.auth.signUp({ 
                email, password: pass, 
                options: { data: { full_name: name, phone_number: phone } } 
            });
            
            if (error) alert(error.message);
            else alert("Account created!");
        }
    }

    async function resetPass() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Enter email first.");
        const { error } = await sb.auth.resetPasswordForEmail(email);
        alert(error ? error.message : "Reset link sent!");
    }

    sb.auth.onAuthStateChange((event, session) => {
        if (session) {
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
        } else {
            document.getElementById('auth-ui').style.display = 'block';
            document.getElementById('chat-ui').style.display = 'none';
        }
    });
</script>
</body>
</html>
