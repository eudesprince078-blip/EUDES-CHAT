<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --eudes-blue: #0056b3; 
            --white: #ffffff; 
            --bg: #f4f7f9; 
            --light-blue: #e3f2fd;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: var(--bg); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- Auth Screen Styles --- */
        #auth-ui { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .auth-card { 
            background: var(--white); 
            padding: 40px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        }
        .auth-card h2 { color: var(--eudes-blue); margin-bottom: 25px; font-size: 24px; }
        input { 
            width: 100%; 
            margin-bottom: 15px; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #ddd; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
        }
        input:focus { border-color: var(--eudes-blue); box-shadow: 0 0 5px rgba(0,86,179,0.2); }
        .btn-blue { 
            background: var(--eudes-blue); 
            color: var(--white); 
            border: none; 
            padding: 15px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn-blue:hover { background: #004494; }

        /* --- Chat Screen Styles --- */
        #chat-ui { display: none; flex-direction: column; height: 100vh; background: var(--white); }
        .header { 
            background: var(--eudes-blue); 
            color: white; 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            font-weight: bold; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logout-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        
        #chatbox { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            background: #f0f2f5; 
        }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 75%; word-wrap: break-word; font-size: 15px; line-height: 1.4; }
        .msg.sent { align-self: flex-end; background: var(--eudes-blue); color: white; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--white); color: #333; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg-info { font-size: 10px; margin-bottom: 4px; opacity: 0.8; display: block; }

        .input-area { 
            padding: 20px; 
            display: flex; 
            gap: 10px; 
            background: var(--white); 
            border-top: 1px solid #eee; 
        }
        .input-area input { margin-bottom: 0; flex: 1; border-radius: 25px; padding-left: 20px; }
        .send-btn { background: var(--eudes-blue); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        .footer-tag { font-size: 11px; text-align: center; color: #999; padding: 10px; background: var(--white); }
    </style>
</head>
<body>

<div id="auth-ui">
    <div class="auth-card">
        <h2>Eudes Media</h2>
        <input type="email" id="email" value="eudesprince078@gmail.com" placeholder="Email">
        <input type="password" id="pass" value="Eudes.comit" placeholder="Password">
        <button class="btn-blue" onclick="handleAuth()">LOG IN</button>
        <p style="font-size: 12px; color: #777; margin-top: 20px;">Support: +256762992440</p>
    </div>
</div>

<div id="chat-ui">
    <div class="header">
        <span>Eudes Chat Pro</span>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
    <div id="chatbox"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button class="send-btn" onclick="sendMsg()">âž¤</button>
    </div>
    <div class="footer-tag">Eudes Media | +256762992440</div>
</div>

<script>
    // Supabase Configuration
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let currentUser = null;

    // Monitor Authentication State
    sb.auth.onAuthStateChange((event, session) => {
        if (session) {
            currentUser = session.user;
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            loadMessages();
            subscribeToMessages();
        } else {
            document.getElementById('auth-ui').style.display = 'flex';
            document.getElementById('chat-ui').style.display = 'none';
        }
    });

    // Login Function
    async function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const { error } = await sb.auth.signInWithPassword({ email, password: pass });
        if (error) alert("Error: " + error.message);
    }

    // Logout Function
    async function handleLogout() {
        await sb.auth.signOut();
    }

    // Load Existing Messages
    async function loadMessages() {
        const { data, error } = await sb
            .from('messages')
            .select('*')
            .order('created_at', { ascending: true });
        
        if (data) {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = '';
            data.forEach(addMessageToUI);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }

    // Display Message in UI
    function addMessageToUI(msg) {
        const chatbox = document.getElementById('chatbox');
        const div = document.createElement('div');
        const isSent = msg.user_id === currentUser.id;
        
        div.className = `msg ${isSent ? 'sent' : 'received'}`;
        div.innerHTML = `
            <span class="msg-info">${msg.user_name || 'User'}</span>
            ${msg.text}
        `;
        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Send New Message
    async function sendMsg() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        const { error } = await sb.from('messages').insert([
            { 
                text: text, 
                user_id: currentUser.id, 
                user_name: currentUser.email.split('@')[0] 
            }
        ]);

        if (error) alert("Message failed: " + error.message);
        else input.value = '';
    }

    // Listen for New Messages in Real-Time
    function subscribeToMessages() {
        sb.channel('custom-all-channel')
          .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
              addMessageToUI(payload.new);
          })
          .subscribe();
    }
</script>
</body>
</html>
