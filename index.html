<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudes Media - Africa Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004d40; --bg: #e5ddd5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; justify-content: center; height: 100vh; }
        .app-container { width: 100%; max-width: 480px; background: white; display: flex; flex-direction: column; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .top-bar { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .profile-section { background: #fff; padding: 15px; border-bottom: 1px solid #ddd; text-align: center; }
        .avatar-main { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; cursor: pointer; }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #efe7dd; }
        .msg { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; max-width: 85%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg-header { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #128c7e; font-weight: bold; margin-bottom: 4px; }
        .msg-img { width: 25px; height: 25px; border-radius: 50%; }
        .input-area { padding: 10px; background: #f0f0f0; display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .footer { font-size: 10px; text-align: center; padding: 8px; color: #999; border-top: 1px solid #eee; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-bar">
        <span>Eudes Media</span>
        <div style="font-size: 20px;">
            <span onclick="alert('Establishing Audio Connection...')">ðŸ“ž</span>
            <span onclick="alert('Establishing Video Connection...')">ðŸŽ¥</span>
        </div>
    </div>

    <div class="profile-section">
        <input type="file" id="pic-input" class="hidden" onchange="uploadToBucket()">
        <img id="my-pic" class="avatar-main" src="https://via.placeholder.com/80" onclick="document.getElementById('pic-input').click()">
        <div id="display-name" style="font-weight: bold; margin-top: 8px;" onclick="setName()">Tap to set Username</div>
        <div id="display-bio" style="font-size: 12px; color: #666; font-style: italic;" onclick="setBio()">Tap to set Africa Bio...</div>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="msg-input" placeholder="Message to Africa...">
        <button onclick="send()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">Send</button>
    </div>

    <div class="footer">Eudes Media | +256762992440</div>
</div>

<script>
    const URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(URL, KEY);

    let myUser = "eudesprince078@gmail.com";
    let myName = "Prince_Africa";
    let myAvatar = "https://via.placeholder.com/80";
    let myBio = "Connecting Africa";

    window.onload = async () => {
        const { data } = await sb.from('Message').select('*').order('created_at', {ascending: true});
        if(data) data.forEach(m => addUI(m.display_name || m.username, m.content, m.avatar));

        sb.channel('any').on('postgres_changes', {event:'INSERT', schema:'public', table:'Message'}, 
        p => addUI(p.new.display_name || p.new.username, p.new.content, p.new.avatar)).subscribe();
    };

    function setName() {
        const n = prompt("Enter your African Community name:");
        if(n) { myName = n; document.getElementById('display-name').innerText = n; }
    }

    function setBio() {
        const b = prompt("Enter your bio:");
        if(b) { myBio = b; document.getElementById('display-bio').innerText = b; }
    }

    async function uploadToBucket() {
        const file = document.getElementById('pic-input').files[0];
        if(!file) return;
        const path = `user_${Date.now()}.png`;
        // Uses your 'profiles' bucket
        const { error } = await sb.storage.from('profiles').upload(path, file);
        if(error) return alert(error.message);
        const { data } = sb.storage.from('profiles').getPublicUrl(path);
        myAvatar = data.publicUrl;
        document.getElementById('my-pic').src = myAvatar;
    }

    async function send() {
        const text = document.getElementById('msg-input').value;
        if(!text) return;
        await sb.from('Message').insert([{ 
            username: myUser, 
            display_name: myName,
            content: text, 
            avatar: myAvatar,
            description: myBio 
        }]);
        document.getElementById('msg-input').value = "";
    }

    function addUI(user, text, img) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        const pic = img || 'https://via.placeholder.com/25';
        div.innerHTML = `<div class="msg-header"><img src="${pic}" class="msg-img">${user}</div>${text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
