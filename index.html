<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        #auth-ui, #chat-ui { height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .auth-card { background: var(--white); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        input { width: 100%; margin-bottom: 12px; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; outline: none; }
        .btn-blue { background: var(--eudes-blue); color: var(--white); border: none; padding: 14px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .toggle-link { color: var(--eudes-blue); cursor: pointer; font-size: 13px; display: block; margin-top: 15px; text-decoration: underline; }
        .header { background: var(--eudes-blue); color: var(--white); padding: 15px; width: 100%; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; }
        .footer { font-size: 11px; text-align: center; color: #666; padding: 10px; width: 100%; background: var(--white); border-top: 1px solid #eee; position: fixed; bottom: 0; }
    </style>
</head>
<body>

<div id="auth-ui" style="display: flex;">
    <div class="auth-card">
        <h2 id="auth-title" style="color: var(--eudes-blue); margin-top: 0;">LOG IN</h2>
        
        <div id="reg-fields" style="display: none;">
            <input type="text" id="regName" placeholder="Full Name">
            <input type="text" id="regPhone" placeholder="Phone Number (10 digits)">
        </div>

        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        <input type="password" id="passConfirm" placeholder="Confirm Password" style="display:none;">
        
        <button id="mainBtn" class="btn-blue" onclick="handleAuth()">LOG IN</button>
        
        <div id="auth-extras">
            <span id="toggleText" class="toggle-link" onclick="toggleAuthMode()">New here? Register Account</span>
            <span class="toggle-link" onclick="handleForgotPassword()" style="text-decoration: none; margin-top: 5px;">Forgot Password?</span>
        </div>
        <p style="font-size: 11px; color: #888; margin-top: 20px;">Eudes Media Support: +256762992440</p>
    </div>
</div>

<div id="chat-ui">
    <div class="header">
        <strong>Eudes Chat</strong>
        <span onclick="handleLogout()" style="cursor: pointer; font-size: 14px; border: 1px solid white; padding: 2px 5px; border-radius: 3px;">Logout</span>
    </div>
    <div id="chatbox" style="flex: 1; width: 100%; padding: 15px; overflow-y: auto;"></div>
    <div class="footer">Eudes Media | +256762992440</div>
</div>

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let isLoginMode = true;
    let isResetMode = false;

    // DETECT PASSWORD RESET LINK
    sb.auth.onAuthStateChange(async (event, session) => {
        if (event === "PASSWORD_RECOVERY") {
            isResetMode = true;
            document.getElementById('auth-title').innerText = "NEW PASSWORD";
            document.getElementById('mainBtn').innerText = "UPDATE PASSWORD";
            document.getElementById('email').style.display = "none";
            document.getElementById('reg-fields').style.display = "none";
            document.getElementById('passConfirm').style.display = "block";
            document.getElementById('auth-extras').style.display = "none";
            document.getElementById('auth-ui').style.display = "flex";
        } else if (session) {
            // Check if profile exists
            let { data: profile } = await sb.from('profile').select('*').eq('id', session.user.id).single();
            if (profile) {
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('chat-ui').style.display = 'flex';
            }
        }
    });

    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "LOG IN" : "REGISTER";
        document.getElementById('mainBtn').innerText = isLoginMode ? "LOG IN" : "CREATE ACCOUNT";
        document.getElementById('reg-fields').style.display = isLoginMode ? "none" : "block";
        document.getElementById('passConfirm').style.display = isLoginMode ? "none" : "block";
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const passConfirm = document.getElementById('passConfirm').value;

        if (isResetMode) {
            if (pass !== passConfirm) return alert("Passwords do not match!");
            const { error } = await sb.auth.updateUser({ password: pass });
            if (error) alert(error.message);
            else { alert("Password Updated Successfully!"); window.location.href = "/"; }
        } else if (isLoginMode) {
            const { error } = await sb.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Login Failed: Check your email or password.");
        } else {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            if (!name || phone.length !== 10) return alert("Please enter Name and a 10-digit Phone Number.");
            
            const { error } = await sb.auth.signUp({ 
                email, pass, 
                options: { data: { full_name: name, phone_number: phone } } 
            });
            if (error) alert(error.message);
            else alert("Registration successful! Check your email to verify.");
        }
    }

    async function handleForgotPassword() {
        const email = document.getElementById('email').value;
        if (!email) return alert("Please enter your email address first.");
        const { error } = await sb.auth.resetPasswordForEmail(email, { redirectTo: window.location.origin });
        if (error) alert(error.message);
        else alert("Password reset link sent to your email!");
    }

    async function handleLogout() { 
        await sb.auth.signOut();
        location.reload(); 
    }
</script>
</body>
</html>
