<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eudes Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --eudes-blue: #0056b3; --white: #ffffff; --bg: #e5ddd5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header { background: var(--eudes-blue); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 65px; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-icons { display: flex; gap: 15px; align-items: center; }
        .header-icons i { font-size: 1.3rem; cursor: pointer; padding: 5px; }

        /* Avatar */
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #fff; color: var(--eudes-blue); display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; border: 2px solid rgba(255,255,255,0.3); cursor: pointer; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* Chat Window */
        #chatbox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; -webkit-overflow-scrolling: touch; }
        .msg-row { display: flex; align-items: flex-end; gap: 8px; }
        .msg-row.sent { flex-direction: row-reverse; }
        .bubble { padding: 10px 15px; border-radius: 18px; max-width: 75%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent .bubble { background: var(--eudes-blue); color: white; border-bottom-right-radius: 2px; }
        .received .bubble { background: var(--white); color: #333; border-bottom-left-radius: 2px; }

        /* Bottom Bar */
        .input-area { position: fixed; bottom: 0; width: 100%; background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; z-index: 2000; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        #msgInput { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #ccc; font-size: 16px; outline: none; background: #fff; }
        .send-btn { background: var(--eudes-blue); color: white; width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.1rem; flex-shrink: 0; }
        
        #fileInput { display: none; }
        .support-tag { position: absolute; top: -15px; width: 100%; text-align: center; font-size: 10px; color: #777; }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <div class="avatar" id="userAv" onclick="triggerFile()">E</div>
        <div style="line-height: 1.2;">
            <div style="font-size: 14px; font-weight: bold;">EUDES MEDIA</div>
            <div style="font-size: 10px; opacity: 0.8;">Online</div>
        </div>
    </div>
    <div class="header-icons">
        <i class="fas fa-phone" onclick="makeCall('Audio')"></i>
        <i class="fas fa-video" onclick="makeCall('Video')"></i>
        <i class="fas fa-sign-out-alt" onclick="doLogout()"></i>
    </div>
</div>

<div id="chatbox"></div>

<div class="input-area">
    <div class="support-tag">Eudes Media Support: +256762992440</div>
    <i class="fas fa-camera" style="color:var(--eudes-blue); font-size:1.5rem; cursor:pointer;" onclick="triggerFile()"></i>
    <input type="text" id="msgInput" placeholder="Type message..." autocomplete="off">
    <button class="send-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
</div>

<input type="file" id="fileInput" accept="image/*" onchange="handleFile(this)">

<script>
    const S_URL = "https://kjftrwuucjdnhfwesrup.supabase.co";
    const S_KEY = "sb_publishable_1PetUo8klWCLfupRq52CVg_Y_YYrzcO";
    const sb = supabase.createClient(S_URL, S_KEY);

    let user = null;
    let myPhoto = null;

    async function init() {
        const { data } = await sb.auth.getSession();
        if (!data.session) return;
        user = data.session.user;
        myPhoto = user.user_metadata.avatar_url;
        refreshUI();
        loadMessages();
        subscribe();
    }

    function refreshUI() {
        const av = document.getElementById('userAv');
        if (myPhoto) av.innerHTML = `<img src="${myPhoto}">`;
        else av.innerText = user.email[0].toUpperCase();
    }

    function triggerFile() { document.getElementById('fileInput').click(); }

    async function handleFile(input) {
        if (!input.files[0]) return;
        const file = input.files[0];
        const path = `av_${user.id}_${Date.now()}.jpg`;
        
        const { error: upErr } = await sb.storage.from('avatars').upload(path, file);
        if (upErr) return alert("Photo error: " + upErr.message);

        const { data } = sb.storage.from('avatars').getPublicUrl(path);
        myPhoto = data.publicUrl;
        await sb.auth.updateUser({ data: { avatar_url: myPhoto } });
        refreshUI();
    }

    async function sendMsg() {
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;

        const { error } = await sb.from('messages').insert([{ 
            text: input.value, 
            user_id: user.id, 
            user_name: "Eudes", 
            avatar_url: myPhoto 
        }]);
        
        if (error) {
            alert("Database is locked. Check your Supabase Policies!");
        } else {
            input.value = '';
            input.focus();
        }
    }

    async function loadMessages() {
        const { data } = await sb.from('messages').select('*').order('created_at', { ascending: true });
        if (data) {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = '';
            data.forEach(msg => {
                const isMe = msg.user_id === user.id;
                chatbox.innerHTML += `
                    <div class="msg-row ${isMe ? 'sent' : 'received'}">
                        <div class="avatar" style="width:30px; height:30px; font-size:11px;">
                            ${msg.avatar_url ? `<img src="${msg.avatar_url}">` : (msg.user_name || 'U')[0].toUpperCase()}
                        </div>
                        <div class="bubble">${msg.text}</div>
                    </div>`;
            });
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }

    function subscribe() {
        sb.channel('any').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, loadMessages).subscribe();
    }

    function makeCall(type) { 
        window.open(`https://meet.jit.si/Eudes_${Math.floor(Math.random()*1000)}`, '_blank'); 
    }

    async function doLogout() { 
        await sb.auth.signOut();
        location.reload(); 
    }

    document.getElementById('msgInput').addEventListener('keypress', e => { if(e.key==='Enter') sendMsg(); });
    init();
</script>
</body>
</html>
